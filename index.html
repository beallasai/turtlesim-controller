<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS+NippleJS</title>
    <link rel="icon" href=".fig/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="title">Turtlesim Controller</h1>

    <div class="container">

        <div class="joystick" id="zone_joystick_or">
            <h2>Orientation controller</h2>
        </div>

        <div class="joystick" id="zone_joystick_mov">
            <h2>Movement controller</h2>
        </div>

        <div id="zone_buttons">
            <h2>Movement controller</h2>
            <button class="move_left" type="button">&#8592;</button>
            <button class="move_right" type="button">&#8594;</button>
            <br>
            <button class="move_up" type="button">&#8593;</button>
            <button class="move_down" type="button">&#8595;</button>
        </div> 

    </div>

    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.0/nipplejs.min.js"></script>
    <script src="./src/ros.js"></script>

</body>
</html>
